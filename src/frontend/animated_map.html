<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Live Vehicle Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
    }
    #incident-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 300px;
      display: none;
    }
    .incident-header {
      color: red;
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .incident-table {
      width: 100%;
      border-collapse: collapse;
    }
    .incident-table th, .incident-table td {
      padding: 5px;
      font-family: 'Source Sans Pro', sans-serif;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>
<div id="incident-panel">
  <div class="incident-header">üö® TRAIN INCIDENT DETECTED</div>
  <table class="incident-table" id="incident-details">
    <tr><th>Train ID</th><td id="train-id">-</td></tr>
    <tr><th>Passengers</th><td id="passengers">-</td></tr>
    <tr><th>Medical Emergency</th><td id="medical">-</td></tr>
    <tr><th>Ambulances Needed</th><td id="ambulances">-</td></tr>
    <tr><th>ProRail Teams</th><td id="prorail">-</td></tr>
  </table>
</div>

<script>
  // Data injected
  //__INSERT_TRAIN_DATA_HERE__
  //__INSERT_AMBULANCE_DATA_HERE__

  // Initialize map
  const map = L.map('map').setView([52.1, 5.1], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  const options = {method: 'GET', headers: {'x-freepik-api-key': 'FPSXdd3cf62785bfe6f34a0071066612be06-key'}};
  const image_id = '2894975'
  let ambulanceIconUrl = null;
  fetch(`https://api.freepik.com/v1/icons/${image_id}/download`, options)
    .then(response => response.json())
    .then(response => console.log(response))
    .catch(err => console.error(err));

  const circle = L.circle([52.094040, 5.093102], {
    radius: 10000,
    color: 'black',
    fillColor: '#f03',
    fillOpacity: 0
  }).addTo(map);

  // Train animation
  const trainMarkers = {};
  let trainFrameIndex = 0;
  let activeIncident = null;
  let trainAnimationTimeout;

  function formatTimestamp(unixMs) {
    const date = new Date(unixMs);
    return date.toLocaleTimeString();
  }


  // Function to calculate time difference between frames in milliseconds
  function getTimeDifference(currentIndex, dataArray) {
    if (currentIndex >= dataArray.length - 1) return 3000; // Default if no more frames
    
    const currentTimestamp = parseInt(dataArray[currentIndex].timestamp);
    const nextTimestamp = parseInt(dataArray[currentIndex + 1].timestamp);
    
    // Calculate difference in milliseconds
    const diff = nextTimestamp - currentTimestamp;
    
    // Ensure we don't get negative or zero delays
    return Math.max(100, diff); // Minimum 100ms delay
  }

  // Function to show incident
  function showIncident(trainId) {
    // Generate incident details
    const passengers = Math.floor(Math.random() * 280) + 20;
    const ambulances = 1;
    const prorail = 0;
   
    // Update panel
    document.getElementById('train-id').textContent = trainId;
    document.getElementById('passengers').textContent = passengers;
    document.getElementById('medical').textContent = "Reanimation";
    document.getElementById('ambulances').textContent = ambulances;
    document.getElementById('prorail').textContent = prorail;
   
    // Show panel
    document.getElementById('incident-panel').style.display = 'block';
   
    // Highlight the train marker
    if (trainMarkers[trainId]) {
      trainMarkers[trainId].setStyle({color: 'red', fillColor: 'red'});
    }
   
    activeIncident = trainId;
  }

  // Function to clear incident
  function clearIncident() {
    if (activeIncident && trainMarkers[activeIncident]) {
      const trainType = trainData[trainFrameIndex].features.find(
        t => t.ritId === activeIncident
      ).type;
     
      const color = (trainType === "SPR" || trainType === "IC") ? "blue" : "yellow";
      trainMarkers[activeIncident].setStyle({color: color, fillColor: color});
    }
   
    document.getElementById('incident-panel').style.display = 'none';
    activeIncident = null;
  }

  function animateTrains() {
    if (trainFrameIndex >= trainData.length) {
      console.log("Train animation complete");
      trainFrameIndex = 0; // Reset to loop animation
    }

    const currentFrame = trainData[trainFrameIndex];

    // Check for incidents
    const stoppedTrains = currentFrame.features.filter(train => train.speed === 118.55);
   
    if (stoppedTrains.length > 0 && !activeIncident) {
      showIncident(stoppedTrains[0].ritId);
    } else if (stoppedTrains.length === 0 && activeIncident) {
      clearIncident();
    }

    currentFrame.features.forEach(train => {
      const id = train.ritId;
      const latlng = [train.lat, train.lon];

      if (!trainMarkers[id]) {
        const color = (train.type === "SPR" || train.type === "IC") ? "blue" : "yellow";
        trainMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: color,
          fillColor: color,
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`üöÜ Train ${id}<br/>‚è∞ ${formatTimestamp(currentFrame.timestamp)}`);
      } else {
        trainMarkers[id].setLatLng(latlng);

        // If popup is open, update its content
        if (trainMarkers[id].isPopupOpen()) {
          const readableTime = formatTimestamp(currentFrame.timestamp);
          trainMarkers[id].getPopup().setContent(`üöÜ Train ${id}<br/>‚è∞ ${readableTime}`);
        }

      }
    });

    const delay = getTimeDifference(trainFrameIndex, trainData);
    trainFrameIndex++;
    trainAnimationTimeout = setTimeout(animateTrains, delay);
  }

  // Ambulance animation
  const ambulanceMarkers = {};
  let ambulanceFrameIndex = 0;
  let ambulanceAnimationTimeout;

  function animateAmbulances() {
    if (ambulanceFrameIndex >= ambulanceData.length) {
      console.log("Ambulance animation complete");
      ambulanceFrameIndex = 0; // Reset to loop animation
    }

    const currentFrame = ambulanceData[ambulanceFrameIndex];

    currentFrame.features.forEach(ambulance => {
      const id = ambulance.vehicle_number;
      const latlng = [ambulance.lat, ambulance.lon];

      if (!ambulanceMarkers[id]) {
        ambulanceMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`üöë Ambulance ${id}<br/>‚è∞ ${formatTimestamp(currentFrame.timestamp)}`);
      } else {
        ambulanceMarkers[id].setLatLng(latlng);

        if (ambulanceMarkers[id].isPopupOpen()) {
          const readableTime = formatTimestamp(currentFrame.timestamp);
          ambulanceMarkers[id].getPopup().setContent(`üöë Ambulance ${id}<br/>‚è∞ ${readableTime}`);
        }

      }
    });

    const delay = getTimeDifference(ambulanceFrameIndex, ambulanceData);
    ambulanceFrameIndex++;
    ambulanceAnimationTimeout = setTimeout(animateAmbulances, delay);
  }

  // Start both animations
  animateTrains();
  animateAmbulances();
</script>
</body>
</html>
