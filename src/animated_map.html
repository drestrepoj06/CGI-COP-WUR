<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Live Vehicle Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
    }
    #incident-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 300px;
      display: none;
    }
    .incident-header {
      color: red;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .incident-table {
      width: 100%;
      border-collapse: collapse;
    }
    .incident-table th, .incident-table td {
      padding: 5px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="incident-panel">
  <div class="incident-header">🚨 TRAIN INCIDENT DETECTED</div>
  <table class="incident-table" id="incident-details">
    <tr><th>Train ID</th><td id="train-id">-</td></tr>
    <tr><th>Passengers</th><td id="passengers">-</td></tr>
    <tr><th>Medical Emergency</th><td id="medical">-</td></tr>
    <tr><th>Ambulances Needed</th><td id="ambulances">-</td></tr>
    <tr><th>ProRail Teams</th><td id="prorail">-</td></tr>
  </table>
</div>

<script>
  let activeIncident = null;
  const trainMarkers = {};
  const ambulanceMarkers = {};

  // Initialize Map
  function initMap() {
    const map = L.map('map').setView([52.1, 5.1], 12);

    // Mapbox Light Gray Tile Layer
    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/navigation-day-v1/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicnVvdGFsIiwiYSI6ImNtYmh5ZjA5eDAyN3kyanI0cGE2b295MW0ifQ.Cf2xGVOEXF-7hbunq3soyw', {
      tileSize: 512,
      zoomOffset: -1,
      attribution: '© <a href="https://www.mapbox.com/about/maps/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    L.circle([52.094040, 5.093102], {
      radius: 10000,
      color: 'black',
      fillColor: '#f03',
      fillOpacity: 0
    }).addTo(map);

    return map;
  }

  const map = initMap();

  // Utility function for formatting timestamps
  function formatTimestamp(unixMs) {
    return unixMs ? new Date(unixMs).toLocaleTimeString() : '';
  }

  // Show incident panel and highlight train marker
  function showIncident(trainId) {
    const passengers = Math.floor(Math.random() * 280) + 20;
    document.getElementById('train-id').textContent = trainId;
    document.getElementById('passengers').textContent = passengers;
    document.getElementById('medical').textContent = "Reanimation";
    document.getElementById('ambulances').textContent = 1;
    document.getElementById('prorail').textContent = 0;
    document.getElementById('incident-panel').style.display = 'block';

    if (trainMarkers[trainId]) {
      trainMarkers[trainId].setStyle({color: 'red', fillColor: 'red'});
    }
    activeIncident = trainId;
  }

  // Clear incident panel and reset marker color
  function clearIncident(trainData) {
    if (activeIncident && trainMarkers[activeIncident]) {
      const train = trainData.find(t => t.id === activeIncident);
      const color = train && (train.type === "SPR" || train.type === "IC") ? "blue" : "yellow";
      trainMarkers[activeIncident].setStyle({color, fillColor: color});
    }
    document.getElementById('incident-panel').style.display = 'none';
    activeIncident = null;
  }

  // Update train markers on map
  function updateTrainPositions(trains) {
    trains.forEach(train => {
      const id = train.id;
      const latlng = [train.lat, train.lng];
      const popupContent = `🚆 Train ${id}<br/>⏰ ${formatTimestamp(train.timestamp)}`;

      if (!trainMarkers[id]) {
        trainMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: "blue",
          fillColor: "blue",
          fillOpacity: 0.8
        }).addTo(map).bindPopup(popupContent);
      } else {
        trainMarkers[id].setLatLng(latlng);
        if (trainMarkers[id].isPopupOpen()) {
          trainMarkers[id].getPopup().setContent(popupContent);
        }
      }
    });
  }

  // Update ambulance markers on map
  function updateAmbulancePositions(ambulances) {
    ambulances.forEach(amb => {
      const id = amb.id;
      const latlng = [amb.lat, amb.lng];
      const popupContent = `🚑 Ambulance ${id}<br/>⏰ ${formatTimestamp(amb.timestamp)}`;

      if (!ambulanceMarkers[id]) {
        ambulanceMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: "red",
          fillColor: "red",
          fillOpacity: 0.8
        }).addTo(map).bindPopup(popupContent);
      } else {
        ambulanceMarkers[id].setLatLng(latlng);
        if (ambulanceMarkers[id].isPopupOpen()) {
          ambulanceMarkers[id].getPopup().setContent(popupContent);
        }
      }
    });
  }

  // WebSocket connection to fetch live positions
  function initWebSocket() {
    const socket = new WebSocket("ws://localhost:8000/ws/positions");

    socket.onmessage = event => {
      const data = JSON.parse(event.data);
      const stoppedTrains = data.train.filter(train => train.speed === 0.1);

      if (stoppedTrains.length > 0 && !activeIncident) {
        showIncident(stoppedTrains[0].id);
      } else if (stoppedTrains.length === 0 && activeIncident) {
        clearIncident(data.train);
      }

      updateTrainPositions(data.train);
      updateAmbulancePositions(data.ambulance);
    };
  }




  function railsegmentWebSocket() {
    const railsegmentSocket = new WebSocket("ws://localhost:8000/ws/scan");

    railsegmentSocket.onopen = () => {
        railsegmentSocket.send(JSON.stringify({ collection: "railsegment" })); // Request railsegment data
    };

    railsegmentSocket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log("Total Railsegments Received:", data.data.length);
        console.log("Received Data:", data); // Debugging: Check full response

        if (data.collection === "railsegment" && Array.isArray(data.data)) {
            data.data.forEach(entry => {
                try {
                    const segmentId = entry[0];  // Segment ID
                    const geojsonStr = entry[1]; // GeoJSON as string
                    const metadataStr = entry[2][1]; // Extract the correct JSON string
                    const metadata = JSON.parse(metadataStr); // Parse metadata as JSON

                    const geojson = JSON.parse(geojsonStr); // Convert GeoJSON string to object
                    const coordinates = geojson.coordinates;

                    if (geojson.type === "Polygon") {
                        addPolygonToMap(coordinates, segmentId, metadata);
                    }
                } catch (error) {
                    console.error("🚨 Error parsing segment:", entry, error);
                }
            });
        } else {
            console.warn("🚨 Unexpected response format:", data);
        }
    };

    railsegmentSocket.onerror = (error) => console.error("WebSocket Error:", error);
  }

  function addPolygonToMap(coordinates, segmentId, metadata) {
    console.log(`Rendering Segment: ${segmentId}`, coordinates);

    // Convert [lng, lat] → [lat, lng] for Leaflet
    const formattedCoords = coordinates[0].map(coord => [coord[1], coord[0]]);

    // Create the polygon with enhanced transparency
    const polygon = L.polygon(formattedCoords, {
        color: "blue",      // Border color
        fillColor: "blue",  // Fill color
        weight: 2,          // Border thickness
        fillOpacity: 0.2    // 🔹 Increased transparency (0.0 to 1.0)
    }).addTo(map);

    // Bind a click event to show segment info
    polygon.on("click", () => {
        const popupContent = `<b>🚆 Segment ID:</b> ${segmentId}<br>
                              <b>Status:</b> ${metadata.status || "Unknown"}<br>
                              <b>Shape Length:</b> ${metadata.SHAPE_Length || "N/A"}<br>
                              <b>Shape Area:</b> ${metadata.SHAPE_Area || "N/A"}`;
        polygon.bindPopup(popupContent).openPopup();
    });
}




  initWebSocket();
  railsegmentWebSocket();


</script>
</body>
</html>
