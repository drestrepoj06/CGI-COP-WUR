<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Live Vehicle Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>

<script>
  // Data injected
  //__INSERT_TRAIN_DATA_HERE__
  //__INSERT_AMBULANCE_DATA_HERE__

  // Initialize map
  const map = L.map('map').setView([52.1, 5.1], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Add a 10 km radius circle centered at 52.094040, 5.093102
  const circle = L.circle([52.094040, 5.093102], {
    radius: 10000, // in meters
    color: 'black',
    fillColor: '#f03',
    fillOpacity: 0
  }).addTo(map).bindPopup("Study area");

  // Train animation
  const trainMarkers = {};
  let trainFrameIndex = 0;

  function animateTrains() {
    if (trainFrameIndex >= trainData.length) {
      console.log("Train animation complete");
      return;
    }

    const currentFrame = trainData[trainFrameIndex];

    currentFrame.features.forEach(train => {
      const id = train.ritId;
      const latlng = [train.lat, train.lon];

      if (!trainMarkers[id]) {
        trainMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: (train.type === "SPR" || train.type === "IC") ? "blue" : "yellow",
          fillColor: (train.type === "SPR" || train.type === "IC") ? "blue" : "yellow",
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`Train ${id}`);
      } else {
        trainMarkers[id].setLatLng(latlng);
      }
    });

    trainFrameIndex++;
    setTimeout(animateTrains, 300);  // ← fixed delay here
  }

  // Ambulance animation
  const ambulanceMarkers = {};
  let ambulanceFrameIndex = 0;

  function animateAmbulances() {
    if (ambulanceFrameIndex >= ambulanceData.length) {
      console.log("Ambulance animation complete");
      return;
    }

    const currentFrame = ambulanceData[ambulanceFrameIndex];

    currentFrame.features.forEach(ambulance => {
      const id = ambulance.vehicle_number;
      const latlng = [ambulance.lat, ambulance.lon];

      if (!ambulanceMarkers[id]) {
        ambulanceMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`Ambulance ${id}`);
      } else {
        ambulanceMarkers[id].setLatLng(latlng);
      }
    });

    ambulanceFrameIndex++;
    setTimeout(animateAmbulances, 300);  // ← fixed delay here
  }

  // Start both animations independently
  animateTrains();
  animateAmbulances();
</script>
</body>
</html>
