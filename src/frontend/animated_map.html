<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Live Train Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<div id="map"></div>

<script>
  //__INSERT_TRAIN_DATA_HERE__
  //__INSERT_RAILS_HERE__

  const SPEED_FACTOR = 1000; // Increase this to speed up playback (e.g., 10 = 10x faster)

  const map = L.map('map').setView([52.1, 5.1], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add a 10 km radius circle centered at 52.094040, 5.093102
  const circle = L.circle([52.094040, 5.093102], {
    radius: 10000, // in meters
    color: 'black',
    fillColor: '#f03',
    fillOpacity: 0
  }).addTo(map).bindPopup("Study area");

  const trainMarkers = {}; // Store markers by ritId
  let currentIndex = 0;

  function updateTrains() {
    const frame = trainData[currentIndex];
    if (!frame) return;

    frame.features.forEach(train => {
      const id = train.ritId;
      const latlng = [train.lat, train.lon];

      if (trainMarkers[id]) {
        trainMarkers[id].setLatLng(latlng);
      } else {
        const marker = L.circleMarker(latlng, {
          radius: 6,
          color: train.type === "ARR" ? "blue" : "yellow",
          fillColor: train.type === "ARR" ? "blue" : "yellow",
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`Train ${id} (${train.type})`);
        trainMarkers[id] = marker;
      }
    });

    // This needs to be adjusted to actually display the real time in between each stamp. Now it just does a fixed delay.
    const nextFrame = trainData[currentIndex + 1];
    if (nextFrame) {
      const delay = Math.max(500, (nextFrame.timestamp - frame.timestamp) / SPEED_FACTOR); // ms
      setTimeout(updateTrains, delay);
    }

    currentIndex++;
  }

  updateTrains();

  const ambulanceMarkers = {}; // Store ambulance markers by vehicle number
let ambulanceIndex = 0;

function updateAmbulances() {
  const frame = ambulanceData[ambulanceIndex];
  if (!frame) return;

  frame.features.forEach(ambulance => {
    const id = ambulance.vehicle_number;
    const latlng = [ambulance.lat, ambulance.lon];

    if (ambulanceMarkers[id]) {
      ambulanceMarkers[id].setLatLng(latlng);
    } else {
      const marker = L.circleMarker(latlng, {
        radius: 6,
        color: 'red',
        fillColor: 'red',
        fillOpacity: 0.8
      }).addTo(map).bindPopup(`Ambulance ${id}`);
      ambulanceMarkers[id] = marker;
    }
  });

  const nextFrame = ambulanceData[ambulanceIndex + 1];
  if (nextFrame) {
    const delay = Math.max(500, (nextFrame.timestamp - frame.timestamp) / SPEED_FACTOR);
    setTimeout(updateAmbulances, delay);
  }

  ambulanceIndex++;
}

updateAmbulances();

</script>

</body>
</html>
