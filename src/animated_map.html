<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Live Vehicle Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>

<script>
  // Initialize map
  const map = L.map('map').setView([52.1, 5.1], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add a 10 km radius circle centered at 52.094040, 5.093102
  const circle = L.circle([52.094040, 5.093102], {
    radius: 10000,
    color: 'black',
    fillColor: '#f03',
    fillOpacity: 0
  }).addTo(map);

  // Icons can be customized if needed, or use colored circle markers (used here)
  const trainMarkers = {};
  const ambulanceMarkers = {};

  // Connect to WebSocket server
  const socket = new WebSocket("ws://localhost:8000/ws/positions");
  

  socket.onopen = () => {
    console.log("WebSocket connection established");
  };

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);

    // --- Update Train Positions ---
    data.train.forEach(train => {
      const id = train.id;
      const latlng = [train.lat, train.lng];

      if (!trainMarkers[id]) {
        trainMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: "blue",
          fillColor: "blue",
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`Train ${id}`);
      } else {
        trainMarkers[id].setLatLng(latlng);
      }
    });

    // --- Update Ambulance Positions ---
    data.ambulance.forEach(amb => {
      const id = amb.id;
      const latlng = [amb.lat, amb.lng];

      if (!ambulanceMarkers[id]) {
        ambulanceMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: "red",
          fillColor: "red",
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`Ambulance ${id}`);
      } else {
        ambulanceMarkers[id].setLatLng(latlng);
      }
    });
  };

  socket.onerror = (error) => {
    console.error("WebSocket error:", error);
  };

  socket.onclose = () => {
    console.warn("WebSocket connection closed");
  };
</script>
