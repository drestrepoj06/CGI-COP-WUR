<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Live Vehicle Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
    }
    #incident-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 300px;
      display: none;
    }
    .incident-header {
      color: red;
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .incident-table {
      width: 100%;
      border-collapse: collapse;
    }
    .incident-table th, .incident-table td {
      padding: 5px;
      font-family: 'Source Sans Pro', sans-serif;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>
<div id="incident-panel">
  <div class="incident-header">🚨 TRAIN INCIDENT DETECTED</div>
  <table class="incident-table" id="incident-details">
    <tr><th>Train ID</th><td id="train-id">-</td></tr>
    <tr><th>Passengers</th><td id="passengers">-</td></tr>
    <tr><th>Medical Emergency</th><td id="medical">-</td></tr>
    <tr><th>Ambulances Needed</th><td id="ambulances">-</td></tr>
    <tr><th>ProRail Teams</th><td id="prorail">-</td></tr>
  </table>
</div>

<script>
  // Helper to format timestamps
  function formatTimestamp(unixMs) {
    if (!unixMs) return '';
    const date = new Date(unixMs);
    return date.toLocaleTimeString();
  }

  let activeIncident = null;

  // Initialize map
  const map = L.map('map').setView([52.1, 5.1], 12);

  // Mapbox Light Gray Tile Layer
  L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/navigation-day-v1/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicnVvdGFsIiwiYSI6ImNtYmh5ZjA5eDAyN3kyanI0cGE2b295MW0ifQ.Cf2xGVOEXF-7hbunq3soyw', {
    tileSize: 512,
    zoomOffset: -1,
    attribution: '© <a href="https://www.mapbox.com/about/maps/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  // Add a 10 km radius circle centered at 52.094040, 5.093102
  const circle = L.circle([52.094040, 5.093102], {
    radius: 10000,
    color: 'black',
    fillColor: '#f03',
    fillOpacity: 0
  }).addTo(map);

  // Marker objects for trains and ambulances
  const trainMarkers = {};
  const ambulanceMarkers = {};

  // Show the incident panel and highlight the train
  function showIncident(trainId) {
    // Generate incident details
    const passengers = Math.floor(Math.random() * 280) + 20;
    const ambulances = 1;
    const prorail = 0;
    // Update panel
    document.getElementById('train-id').textContent = trainId;
    document.getElementById('passengers').textContent = passengers;
    document.getElementById('medical').textContent = "Reanimation";
    document.getElementById('ambulances').textContent = ambulances;
    document.getElementById('prorail').textContent = prorail;
    // Show panel
    document.getElementById('incident-panel').style.display = 'block';
    // Highlight the train marker
    if (trainMarkers[trainId]) {
      trainMarkers[trainId].setStyle({color: 'red', fillColor: 'red'});
    }
    activeIncident = trainId;
  }

  // Hide the incident panel and reset the train marker color
  function clearIncident(trainData) {
    if (activeIncident && trainMarkers[activeIncident]) {
      // Find train type for this trainId
      const train = trainData.find(t => t.id === activeIncident);
      const trainType = train && train.type ? train.type : null;
      const color = (trainType === "SPR" || trainType === "IC") ? "blue" : "yellow";
      trainMarkers[activeIncident].setStyle({color: color, fillColor: color});
    }
    document.getElementById('incident-panel').style.display = 'none';
    activeIncident = null;
  }

  // Connect to WebSocket server
  const socket = new WebSocket("ws://localhost:8000/ws/positions");

  socket.onopen = () => {
    console.log("WebSocket connection established");
  };

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);

    // --- Incident detection logic ---
    // Make sure each train object has a .speed property (and .type for color reset)
    const stoppedTrains = data.train.filter(train => train.speed === 0.1);

    if (stoppedTrains.length > 0 && !activeIncident) {
      showIncident(stoppedTrains[0].id);
    } else if (stoppedTrains.length === 0 && activeIncident) {
      clearIncident(data.train);
    }

    // --- Update Train Positions ---
    data.train.forEach(train => {
      const id = train.id;
      const latlng = [train.lat, train.lng];
      const readableTime = train.timestamp ? formatTimestamp(train.timestamp) : '';
      const popupContent = `🚆 Train ${id}<br/>⏰ ${readableTime}`;
      if (!trainMarkers[id]) {
        trainMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: "blue",
          fillColor: "blue",
          fillOpacity: 0.8
        }).addTo(map).bindPopup(popupContent);
      } else {
        trainMarkers[id].setLatLng(latlng);
        // If popup is open, update its content
        if (trainMarkers[id].isPopupOpen()) {
          trainMarkers[id].getPopup().setContent(popupContent);
        }
      }
    });

    // --- Update Ambulance Positions ---
    data.ambulance.forEach(amb => {
      const id = amb.id;
      const latlng = [amb.lat, amb.lng];
      const readableTime = amb.timestamp ? formatTimestamp(amb.timestamp) : '';
      const popupContent = `🚑 Ambulance ${id}<br/>⏰ ${readableTime}`;
      if (!ambulanceMarkers[id]) {
        ambulanceMarkers[id] = L.circleMarker(latlng, {
          radius: 6,
          color: "red",
          fillColor: "red",
          fillOpacity: 0.8
        }).addTo(map).bindPopup(popupContent);
      } else {
        ambulanceMarkers[id].setLatLng(latlng);
        // If popup is open, update its content
        if (ambulanceMarkers[id].isPopupOpen()) {
          ambulanceMarkers[id].getPopup().setContent(popupContent);
        }
      }
    });
  };

  socket.onerror = (error) => {
    console.error("WebSocket error:", error);
  };

  socket.onclose = () => {
    console.warn("WebSocket connection closed");
  };
</script>
</body>
</html>
